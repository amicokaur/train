<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Ninja Train</title>

    <!-- jQuery -->



    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Ninja Express</h1>
        <p>CHOO CHOO.</p>

    </div>

    <div class="container px-0">

        <div class="card mb-3">

            <h5 class="card-header rounded-0 bg-primary text-white md-5">Current Train Schedule</h5>
        </div>
            <div class="card-body"

                <tableclass= "table table-hover" id="train-table">
            




                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>

                    </table>

                    <form>
                        <h2>Add Train</h2>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Train Name</label>
                            <input type="text" class="form-control" id="nameInput">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">First Train Time (HH:mm-military time)</label>
                            <input type="text" class="form-control" id="timeInput">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Frequency (min)</label>
                            <input type="text" class="form-control" id="minInput">
                        </div>


                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
                    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
                    <script type="text/javascript" src="assets/moment.js"></script>

</body>

</html>
